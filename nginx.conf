events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        # Frontend на Amplify
        location / {
            proxy_pass https://main.d219zo6mwls7gm.amplifyapp.com;
            
            proxy_set_header Host main.d219zo6mwls7gm.amplifyapp.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }

        # Backend API на Railway
        location /api/ {
            proxy_pass https://airmessangerbackend-production.up.railway.app/;
            
            proxy_set_header Host airmessangerbackend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Важливо для cookies!
            proxy_cookie_domain airmessangerbackend-production.up.railway.app $host;
            proxy_cookie_path / /;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }
    }
}