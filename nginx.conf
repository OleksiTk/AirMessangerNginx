events {
    worker_connections 1024;
}

http {
    # Додаємо DNS резолвер для railway.internal
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    resolver 10.0.0.2 valid=10s;
    
    server {
        listen 80;
        
        # Frontend
        location / {
            # Спробуйте з явним вказанням середовища
            proxy_pass airmessangerfrontend.railway.internal:8080;
            # Або без середовища:
            # proxy_pass http://airmessangerfrontend.railway.internal:8080;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймаути
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend API
        location /api/ {
            proxy_pass airmessangerbackend.railway.internal:8080/;
            # Або:
            # proxy_pass http://airmessangerbackend.railway.internal:8080/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}